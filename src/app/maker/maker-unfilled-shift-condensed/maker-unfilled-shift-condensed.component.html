<div class-name="app-maker-unfilled-shift-condensed">
  
  <ion-card maker-notification color="warning" display="flex" width="100%">

  <mat-expansion-panel display="flex" width="100%">

      <mat-expansion-panel-header display="flex" width="100%">
        <mat-panel-title color="warning" >
                <ion-icon name="alert" color="danger"></ion-icon>
                <ion-label><b>{{shift.name}} @ {{shift.start | date:'MMM dd, yyyy h:mm a'}}</b>
                <div class-name="shift-time_date"> Positions Filled: {{count}} out of {{shift.positions.length}}</div>
                </ion-label>
        </mat-panel-title>
      </mat-expansion-panel-header>

      
      <ion-item text-wrap color="light" display="flex" width="100%">
        <ion-label class="text text-wrap"><b>Address:</b> {{shift.address}} </ion-label> 
      </ion-item>


      <ion-item text-wrap color="light" display="flex" width="100%">
        <ion-label text-wrap><b>Position(s):</b></ion-label>
      </ion-item>

        <ion-card color="light"
              *ngFor="let position of shift.positions let i=index" color="light" lines="none" display="flex" width="100%">
                <ion-item slot="start" color="light" lines="none" expand="block">{{position.position}}<ion-item slot="end" color="light" lines="none">
                  {{count}} out of 1</ion-item></ion-item>
                  <app-invite [i]="i" [shift]="shift" slot="end" color="light"></app-invite>
        </ion-card>
    
  </mat-expansion-panel>
  </ion-card>
</div>
