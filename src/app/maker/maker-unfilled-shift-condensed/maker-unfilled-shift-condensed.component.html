<ion-card color="light" class-name="app-maker-unfilled-shift-condensed">
  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title color="warning" >
              <ion-icon name="alert" color="danger"></ion-icon>
              <ion-label><b>{{shift.name}}<br>@ {{shift.start | date:'MMM dd, yyyy h:mm a'}}</b>
              <div class-name="shift-time_date"> Positions Filled: {{count}} out of {{shift.positions.length}}</div>
              </ion-label>
      </mat-panel-title>
    </mat-expansion-panel-header>

    
    <ion-item color="light" >
      <div><b>Address:</b> <br> {{shift.address.street}}<br>{{shift.address.rest}} </div> 
    </ion-item>


    <ion-item color="light" >
      <ion-label text-wrap><b>Position(s):</b></ion-label>
    </ion-item>

      <ion-item color="light"
            *ngFor="let position of shift.positions let i=index" color="warning" lines="inset" >
        <ion-label>{{position.position}}</ion-label>
        <ion-text>{{count}} out of 1</ion-text>
        <ion-button (click)="getInvites(position)">{{position.focused ? "Close" : "Invite"}}</ion-button>
      </ion-item>
      <app-maker-search [maker]="maker" [shift]="shift" [position]="focusedPosition" slot="end" color="light" *ngIf="focusedPosition"></app-maker-search>
    
  </mat-expansion-panel>
</ion-card>
